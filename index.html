<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone number checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="container__heading">
        <h1>Is it a Valid Number</h1>
      </div>

      <div class="container__checker">
     
        <p>Enter a Number to check</p>
        <input value type="text" id="text-input" />
        <br />
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
        <div class="hide" id="results-div"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
